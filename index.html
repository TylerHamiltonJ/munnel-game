<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Munneler - Melbourne Metro Tunnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a15;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <!-- KaPlay Game Engine -->
    <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>

    <!-- Configuration & Utilities -->
    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/highscores.js"></script>

    <!-- KaPlay Initialization (must come before scenes) -->
    <script src="js/init.js"></script>

    <!-- Scene Definitions -->
    <script src="js/scenes/title.js"></script>
    <script src="js/scenes/game.js"></script>
    <script src="js/scenes/gameover.js"></script>

    <!-- Start Game -->
    <script src="js/main.js"></script>
</body>
</html>
