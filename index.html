<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Munneler</title>
    <meta name="description" content="A retro arcade game where you're the train driver. Time your braking perfectly to align the doors with the platform. How many stations can you nail?">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="theme-color" content="#0a0a15">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://munneler.fun/">
    <meta property="og:title" content="Munneler">
    <meta property="og:description" content="A retro arcade game where you're the train driver. Time your braking perfectly to align the doors with the platform. How many stations can you nail?">
    <meta property="og:image" content="https://munneler.fun/og.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Munneler">
    <meta name="twitter:description" content="A retro arcade game where you're the train driver. Time your braking perfectly to align the doors with the platform. How many stations can you nail?">
    <meta name="twitter:image" content="https://munneler.fun/og.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a15;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <!-- KaPlay Game Engine -->
    <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>

    <!-- Configuration & Utilities -->
    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/highscores.js"></script>

    <!-- KaPlay Initialization (must come before scenes) -->
    <script src="js/init.js"></script>

    <!-- Scene Definitions -->
    <script src="js/scenes/title.js"></script>
    <script src="js/scenes/game.js"></script>
    <script src="js/scenes/gameover.js"></script>

    <!-- Start Game -->
    <script src="js/main.js"></script>
</body>
</html>
